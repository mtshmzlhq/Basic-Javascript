<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator typeof</title>
</head>
<body>
<script>

    let data = 100 ;
        
    const typedata = typeof data;
        document.writeln(`<p>${typedata}</p>`);

</script>
</body>
</html>
