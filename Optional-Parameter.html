<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
/*
- Secara default, parameter di function itu optional
- artinya kita tidak wajib mengisi value nya 
ketika memanggil function
- jika tidak ada value yang kita kirim ke parameter 
ketika memanggil function, maka secara otomatis parameter
tersebut bernilai undefined
*/

//kode optional parameter
function sayHello (firstName, middleName, lastName){
    console.log(firstName);
    console.log(middleName);
    console.log(lastName);
}
sayHello("Mutashim");
sayHello("Mutahim", "Zia");
sayHello("Mutashim", "Zia", "Ul Haq");
sayHello("Mutashim", "Zia", "Ul Haq", "Muhammad");

    </script>
</body>
</html>
