<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function dalam Function</title>
</head>
<body>
    <script>
/* 
- Tidak ada batasan dimana kita bisa membuat function
- termasuk jika kita ingin membuat funciton di dalam sebuah function
- function yang terdapat di dalam, kita sebuat inner function
- inner function hanya bisa diakses di tempat kita membuat function nya,
tidak bisa diakses dari luar function nya
*/

// kode Function dalam Function

function outer (){
    function inner(){
        console.info("Inner");
    }
    inner ();
    inner ();
}

outer();
inner (); // tidak boleh keluar dari functionnya
    </script>
</body>
</html>
