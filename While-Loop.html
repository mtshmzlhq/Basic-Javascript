<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
// While loop lebih sederhana dari for loop
//hanya ada kondisi perulangan, tanpa ada init statement dan post statement
        let counter = 1
        while (counter <= 10) {
            document.writeln (`<p>Perulangan Ke ${counter}</p>`);
            counter++
        }

    </script>
</body>
</html>
