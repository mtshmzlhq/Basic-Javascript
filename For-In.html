<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
<script>
/*for in merupakan perulangan for yang di gunakan untuk 
mengiterasi seluruh data property di object atau index di array

walaupun for in bisa digunakan untuk array, namun tidak direkomendasikan untuk array,
karena biasanya kita jarang sekali butuh data indek untuk array, kita bisa menggunakan
for of. */

const person = {
    firstname : "Mutashim",
    middlename : "Zia",
    lastname : "Ul Haq"
};

for(const property in person){
    document.writeln(`<p>${property} : ${person[property]}</p>`);
}

const names = ["Mutashim", "Zia", "Ul Haq"];
for(const index in names){
    document.writeln(`<p>${index} : ${names[index]}</p>`);
}
</script>
</body>
</html>
