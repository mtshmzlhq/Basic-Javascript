<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
/* 
- Function adalah blok kode program yang akan berjalan saat kita panggil
- sebelumnya kita sudah menggunakan function writeln() untuk menampilkan tulisan
html
- untuk membuat function, kita bisa menggunakan kaya kunci function, lalu diikuti
dengan nama function, kurung() dan diakhiri dengan blok kurung{}
- kita bisa memanggil function dengan menggunakan nama function lalu diikuti dengan
kurung()
- di bahasa pemprograman lain, function juga disebut dengan method
*/

//Membuat Function
function sayHelloWorld(){
    document.writeln("<p>Hello World</p>")
}

//Memanggil function
sayHelloWorld();
sayHelloWorld();//Boleh berkali-kali

    </script>
</body>
</html>
