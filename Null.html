<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>

        let firstname = null ;

        if (firstname === undefined){
            alert("undefined");
        }else if (firstname === null){
            alert("Null");
        }else {
            alert(firstname);
        }

    </script>
</body>
</html>
