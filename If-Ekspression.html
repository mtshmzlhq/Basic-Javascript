<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
<script>

    const examvalue = 70;
        
    if (examvalue >= 85 ){
        document.writeln("<p> A </p>");
    } else if (examvalue>=75){
        document.writeln("<p> B </p>"); 
    } else if (examvalue > 75){
        document.writeln("<p> C </p>")
    } else {
        document.writeln("<p>Try Next Year</p>");
    } 

</script>
</body>
</html>
