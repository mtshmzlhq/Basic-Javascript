<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <script>
        // Nullish value adalah null dan undefined
        /*operator mirip dengan tenary operator, yang membedakan
        adalah pada kondisi, jika bernilai null atau undefined, 
        baru value defaultnya diambil */

        //code : Tanpa Nullish Coalescing Operator
        let parameter = null;

        let data = parameter;
        if(data === undefined || data === null){
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`);

        //Code : Menggunakan Nullish Coalescing Operator
        data = parameter ?? "Nilai Default";
        document.writeln(`<p>${data}</p>`);
    </script>
</body>
</html>
