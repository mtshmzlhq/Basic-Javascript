<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
/*
- Kita bisa mengirim informasi ke function yang ingin kita panggil
- untuk melakukan hal tersebut, kita perlu menambahkan parameter
atau argument di function yang sudah kita buat
- parameter ditempatkan di dalam kurung () di deklarasi method
- parameter bisa lebih dari satu, jika lebih dari satu, harus dipisah
menggunakan tanda koma
*/
// membuat function dengan parameter
function sayHello(firstName, lastName){
    document.writeln(`<p>Hello ${firstName} ${lastName}</p>`)
}

// memanggil function dengan parameter
sayHello("Mutashim", "Zia Ul Haq");
sayHello("Budi","Nugraha");


    </script>
</body>
</html>
