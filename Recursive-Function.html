<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>
    <script>
/*
- Recursive Function adalah kemampuan function memanggil function sendiri
- kadang memang ada banyak proble, yang lebih mudah diselesaikan menngunakan
recursive function, seperti contohnya kasus factorial
// bukan fitur hanya konsep
*/

function factorialRecursive (value){
    if(value === 1){
        return 1;
    }else{
        return value * factorialRecursive (value-1);
    }
}
console.info(factorialRecursive(10));

console.info(factorialRecursive(5));
// 5 *factorialrecursive (4)
// 5 * 4 * factorialrecursive (3)
// 5 * 4 * 3 * factorialrecursive (2)
// 5 * 4 * 3 * 2 * factorialrecursive (1)
// 5 * 4 * 3 * 2 * 1

    </script>
</body>
</html>
