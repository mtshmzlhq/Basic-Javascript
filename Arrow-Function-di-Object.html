<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function di object </title>
</head>
<body>
    <script>
/*
- Arrow function juga bisa kita gunakan sebagau object method
- Namun yang perlu diketahui, arrow function tidak bisa digunkana untuk
mengakses arguments object, function generator, kata kunci this dan kaya kunci super
(dibahas di materi javascript object oriented programming)
- jadi pastikan gunakan arrow function hanya memang ketika kita tidak butuh fitur-fitur
diatas
*/

// kode arrow function di object method
const person = {
    name : "Mutashim",
    sayHello : (name) => {
        console.info(this)
        console.info (`Hello ${name}`)
    }
};

person.sayHello ("Zia Ul Haq");

    </script>
</body>
</html>
