<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator perbandingan</title>
</head>
<body>
    <script>
// Operatar Perbandingan yang menghasilkan tipe data Boolean

        let result = 5 == "5" ;
        document.writeln ("<p>" + result + "</P>");
        
        result = 5 === "5";
        document.writeln ("<p>" + result + "</P>");
        
        result = 5 > 10;
        document.writeln ("<p>" + result + "</P>");
        
        result = 5 < 10;
        document.writeln ("<p>" + result + "</P>");

        result = 5 <= 10;
        document.writeln ("<p>" + result + "</P>");
        
        result = 5 >= 10;
        document.writeln ("<p>" + result + "</P>");
        
        result = 5 != 10;
        document.writeln ("<p>" + result + "</P>");
        
        result = 5 !== 10;
        document.writeln ("<p>" + result + "</P>");

    </script>
</body>
</html>
