<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
// break untuk menghentikan case dalam switch
// break digunakan untuk menghentikan seluruh perulangan

/*continue digunakan untuk menghentikan perulangan saat ini
lalu melanjukan ke perulangan selanjutnya.*/

let counter = 1;
while(true){
    document.writeln(`<p>Perulangan ke ${counter}</p>`);
    counter++;

    if (counter > 10){
        break;
    }
}


    </script>
</body>
</html>
