<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
/*
- Sekarang kita tahu bahwa parameter itu optional,artinya
kita bisa tidak memberi valur terhadap parameter
- parameter juga bisa kita beri default value, artinya
jika ketika kita tikda mengirim data ke parameter atau kita
mengirim data undefined, maka secara otomatis parameter akan diisi
oleh default value
*/

function regiter(name, gender = "UNKNOWN") {
    console.info(name);
    console.info(gender);
}
regiter ("Mutashim","Male");
regiter ("Budi");
regiter ("Joko", undefined);

    </script>
</body>
</html>
