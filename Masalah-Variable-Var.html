/*

artinya dia tidak mengikat ke local scope yang sebelumnya sudah dibahas
- karena masalah ini, var tidak bisa terprediksi
- kira akan buat contoh penggunaan var dan let
*/

// kode menggunakan let

//global scope
// let i = 20 ;

//     //local scope
//     console.log(`local : $ {i}`);
// }

// console.info (`Global ${i}`);

//kode menggunakan var
var i = 20;
for (var i = 0; i< 10; i++){
    console.log (`Local : ${i}`);
}

console.info (`Global : ${i}`)

    </script>
