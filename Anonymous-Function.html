<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
/*
- sebelum kita selaluu membuat function dengan nama
- kita juga bisa membuat function tanpa nama function, atau istilahnya adalah 
anonymous function
- kita bisa buat anonymous function dalam sebuah variable dalam sebuah
 variable atau bisa juga kita buat ketika mengisi parameter */

//kode Anonymous Function di Variable

const say = function (name) {
    document.writeln (`<p>${name}</p>`);
};

say ("Mutashim");
say ("Zia"); 

//kode Anonymouse Function di parameter
function giveMeName(callback){
    callback("Mutashim Zia Ul Haq");
}

giveMeName(function(name){
    document.writeln(`<p>Hi ${name}</p>`);
});

giveMeName(function(name){
    document.writeln(`<p>Hi ${name}</p>`);
});

giveMeName(function(name){
    document.writeln(`<p>Hi ${name}</p>`);
});
    </script>
</body>
</html>
