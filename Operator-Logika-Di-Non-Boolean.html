<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
//Operator OR || di Non Boolean
        console.info ("Hello" || ''); //Hello
        console.info ("" || []); //[]
        console.info ("0" || "NOL"); //"0"
        console.info (0 || "NOL"); //NOL
        console.info (null || "NULL"); //NULL
        console.info (undefined || "UNDEFINED"); //UNDEFINED

        const person ={
            firstname: "Mutashim",
            lasname: "Zia Ul Haq"
        };

        const name = person.firstname || person.lastname;
        console.info (name);

//Operator AND && di Non Boolean
        console.info ("Hello" && ''); //''
        console.info ("" && []); //""
        console.info ("0" && "NOL"); //"NOL"
        console.info (0 && "NOL"); //0
        console.info (null && "NULL"); //null
        console.info (undefined && "UNDEFINED"); //undefinid
        console.info ("undefined" && "null"); //null
    </script>
</body>
</html>
